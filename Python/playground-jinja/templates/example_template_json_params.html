<!DOCTYPE html>

<html>
<body>
    <h1>{{ message }}!</h1>
    <table border="1" style="border-collapse: collapse;">
        {% for key, value in data.items() %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
